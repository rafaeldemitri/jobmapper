<body>

	<div class="jumbotron">

		<div id="header-title">jobMapper</div>

		<video id="video-background" preload muted autoplay loop>
	  		<source src="assets/images/city.mp4" type="video/mp4">
	   	</video>

 	</div>
	
	<div class="container">

	<nav class="navbar">

  		<div class="container-fluid">

			<div class="row">

				<div class="col-xs-0 col-sm-1 col-md-2"></div>

			    <div class="col-xs-12 col-sm-4 col-md-3" id="nav-search">

	    		    <div class="form-group" id="fg1">

	      			    <input type="text" class="form-control" placeholder="Job Title" id="search-input">

	    		    </div>

	    	    </div>

			    <div class="col-xs-12 col-sm-4 col-md-3" id="nav-zip">

	    		    <div class="form-group" id="fg2">

	    			    <input type="text" class="form-control" placeholder="Zip Code" id="zip-input">

				    </div>

	    		</div> 

			    <div class="col-xs-12 col-sm-2 col-md-2">

	    			<button type="submit" class="btn" id="search-button">Search Job</button>

		    	</div>

			</div>

  		</div><!-- /.container-fluid -->

	</nav>
		

<div class="row" id="map-job-holder">

	<div class="col-xs-12 col-sm-3 col-md-6 map" id="map"></div>

	<div class="col-xs-12 col-sm-3 col-md-6 results" id="results"></div>

</div>

</div>

</div>



	<!-- Javascript after all HTML elements so document is ready -->
